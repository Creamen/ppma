<form novalidate ng-submit="validate()" name="form">

    <div class="ui form top attached segment">
        <div class="required field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ng-model="model.name" required>
        </div>
    </div>

    <div class="ui bottom attached secondary right aligned segment ">
        <a class="ui labeled icon button" href="#/categories">
            <i class="right remove icon"></i> Cancel
        </a>
        <button class="ui labeled positive icon button" type="submit">
            <i class="right checkmark icon"></i> Save
        </button>
    </div>

</form>
