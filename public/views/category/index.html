<div class="ui top attached pink segment">
    <h3 class="ui column header">
        <i class="folder open icon"></i>
        <div class="content">
            Categories
        </div>
    </h3>
</div>

<div class="ui bottom attached stacked segment">

    <div class="ui secondary  menu">
        <a href="#/categories" class="active item">Overview</a>
        <a href="#/categories/create" class="item">Add Category</a>
    </div>

    <table class="ui basic table">
        <thead>
        <tr>
            <th><a ng-click="sort('id')">ID</a></th>
            <th><a ng-click="sort('name')">Name</a></th>
            <th colspan="3">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="model in models">
            <td class="one wide">{{model.id}}</td>
            <td>{{model.name}}</td>
            <td class="three wide">has <a>15 entries</a></td>
            <td class="three wide">has <a>2 subcategories</a></td>
            <td class="right aligned three wide">
                <a href="#/categories/{{model.id}}"><i class="bordered plus icon"></i></a>
                <a href="#/categories/{{model.id}}"><i class="bordered write icon"></i></a>
                <ppma-delete-modal
                        header="Delete Category"
                        message="Do you really want delete the category <i>{{model.name}}</i>?"
                        delete="delete(model.id)">
                </ppma-delete-modal>
            </td>
        </tr>
        </tbody>
    </table>

</div>
