<form class="ui form modal" name="form" ng-submit="submit()" novalidate>
    <div class="header">
        <i class="open folder icon"></i> {{header}}
    </div>
    <div class="content">
        <div class="ui icon negative message" ng-show="form.$invalid && form.$submitted">
            <i class="frown icon"></i>
            <div class="content">
                <ul class="list">
                    <li ng-show="form.name.$error.required"><i>Name</i> is required</li>
                </ul>
            </div>
        </div>
        <div class="required field" ng-class="{error: form.name.$invalid && form.$submitted}">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ng-model="model.name" required>
        </div>
    </div>
    <div class="actions">
        <div class="ui black button" ng-click="cancel()">Cancel</div>
        <button type="submit" class="ui green right labeled icon button">
            Save <i class="checkmark icon"></i>
        </button>
    </div>
</form>
